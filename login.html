<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - REtotalAI</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="scripts/auth-pages.js"></script>
</head>
<body>
  <div style="max-width:500px;margin:5% auto;background:#fff;border:1px solid var(--border);border-radius:1rem;padding:2.5rem;">
    <h2 style="color:var(--primary);margin-bottom:1rem;font-family:Georgia,serif;">Welcome Back</h2>
    <p style="color:var(--gray);margin-bottom:2rem;">Log in to your account</p>
    <div style="margin-bottom:1rem;">
      <label>Email</label>
      <input id="loginEmail" type="email" placeholder="john@example.com" style="width:100%;padding:.75rem;border:2px solid var(--border);border-radius:.5rem;">
    </div>
    <div style="margin-bottom:1.5rem;">
      <label>Password</label>
      <input id="loginPassword" type="password" placeholder="••••••••" style="width:100%;padding:.75rem;border:2px solid var(--border);border-radius:.5rem;">
    </div>
    <button onclick="handleLogin()" style="width:100%;background:var(--accent);color:#fff;padding:.875rem;border:none;border-radius:.5rem;font-weight:600;">
      Log In
    </button>
  </div>
</body>
</html>
