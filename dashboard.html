<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>REtotalAI • Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header style="padding:16px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center">
    <strong>REtotalAI</strong>
    <div>
      <span id="who" style="margin-right:12px;color:#555"></span>
      <button onclick="signOut()">Log out</button>
    </div>
  </header>

  <main style="max-width:960px;margin:24px auto;padding:0 16px">
    <h2>Welcome back</h2>
    <p>Choose a tool to get started:</p>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:16px">
      <a class="card" href="/tools.html#deal-analyzer" style="padding:16px;border:1px solid #eee;border-radius:12px;display:block;text-decoration:none;color:inherit">Deal Analyzer →</a>
      <a class="card" href="/tools.html#rental-pricing" style="padding:16px;border:1px solid #eee;border-radius:12px;display:block;text-decoration:none;color:inherit">Rental Pricing Optimizer →</a>
      <a class="card" href="/tools.html#listing-generator" style="padding:16px;border:1px solid #eee;border-radius:12px;display:block;text-decoration:none;color:inherit">Listing Generator →</a>
    </div>
  </main>

  <!-- Shared auth + guard -->
  <script src="scripts/auth.js"></script>
  <script>
    (async () => {
      const ok = await requireAuth();
      if (!ok) return;

      // show who is signed in
      document.getElementById('who').textContent = `Signed in as ${await currentUserEmail()}`;

      // OPTIONAL: auto-redirect straight to Tools page
      // location.replace("/tools.html");
    })();
  </script>
</body>
</html>
