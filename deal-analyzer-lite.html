<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deal Analyzer • REtotalAI</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/scripts/protected.js" defer></script>
  <style>
    :root {
      color-scheme: light;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: 48px auto;
      padding: 0 16px 64px;
      line-height: 1.6;
      color: #111;
    }

    h1 {
      font-size: clamp(1.75rem, 3vw, 2.25rem);
      margin-bottom: 0.25em;
    }

    p {
      margin-bottom: 1.5em;
      color: #353535;
    }

    label {
      display: block;
      font-weight: 600;
      color: #222;
      margin-top: 1.25em;
      margin-bottom: 0.25em;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #c9c9c9;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="number"]:focus {
      outline: 2px solid #111;
      outline-offset: 1px;
    }

    button {
      margin-top: 1.75em;
      padding: 11px 18px;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: #333;
      transform: translateY(-1px);
    }

    .result {
      background: #f6f6f6;
      border-radius: 8px;
      padding: 20px;
      margin-top: 24px;
      display: none;
    }

    .result h2 {
      margin-top: 0;
    }

    .result-row {
      margin-bottom: 0.75em;
    }

    .result-label {
      display: inline-block;
      min-width: 110px;
      font-weight: 600;
    }

    .auth-status {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <h1>Deal Analyzer</h1>
  <p class="auth-status" id="authStatus">Checking your account…</p>
  <p>Quickly estimate the performance of an investment property by entering the purchase price, expected monthly rent, and any recurring monthly expenses.</p>

  <form id="analyzerForm">
    <label for="price">Purchase Price</label>
    <input type="number" id="price" inputmode="decimal" placeholder="e.g. 400000" min="0" step="0.01" required />

    <label for="rent">Monthly Rent</label>
    <input type="number" id="rent" inputmode="decimal" placeholder="e.g. 2800" min="0" step="0.01" required />

    <label for="expenses">Monthly Expenses (taxes, insurance, etc.)</label>
    <input type="number" id="expenses" inputmode="decimal" placeholder="e.g. 600" min="0" step="0.01" />

    <button type="submit">Analyze Deal</button>
  </form>

  <section id="results" class="result" aria-live="polite">
    <h2>Results</h2>
    <div class="result-row"><span class="result-label">ROI:</span> <span id="roi">0</span>%</div>
    <div class="result-row"><span class="result-label">Cap Rate:</span> <span id="capRate">0</span>%</div>
    <div class="result-row"><span class="result-label">Cash Flow:</span> $<span id="cashFlow">0.00</span> / month</div>
  </section>

  <script>
    const formatPercent = (value) =>
      Number.isFinite(value) ? value.toFixed(2) : '0.00';

    const formatCurrency = (value) =>
      Number.isFinite(value)
        ? value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })
        : '0.00';

    const getNumericValue = (input) => {
      const raw = parseFloat(input.value);
      return Number.isFinite(raw) ? raw : NaN;
    };

    async function initAuth() {
      const status = document.getElementById('authStatus');
      if (!window.requireAuth) {
        status.textContent = 'Unable to verify access. Please refresh the page.';
        return false;
      }

      const authed = await requireAuth();
      if (!authed) {
        return false;
      }

      if (typeof currentUserEmail === 'function') {
        const email = await currentUserEmail();
        status.textContent = email ? `Signed in as ${email}` : 'Signed in.';
      } else {
        status.textContent = 'Signed in.';
      }

      return true;
    }

    function analyzeDeal(event) {
      event.preventDefault();

      const priceInput = document.getElementById('price');
      const rentInput = document.getElementById('rent');
      const expensesInput = document.getElementById('expenses');

      const price = getNumericValue(priceInput);
      const rent = getNumericValue(rentInput);
      const expensesRaw = getNumericValue(expensesInput);

      if (!Number.isFinite(price) || price <= 0 || !Number.isFinite(rent)) {
        alert('Please enter a purchase price greater than 0 and a monthly rent amount.');
        return;
      }

      const expenses = Number.isFinite(expensesRaw) && expensesRaw >= 0 ? expensesRaw : 0;
      const monthlyCashFlow = rent - expenses;
      const annualNetIncome = (rent - expenses) * 12;
      const capRate = (annualNetIncome / price) * 100;
      const roi = capRate; // For a cash purchase, ROI aligns with the capitalization rate

      document.getElementById('roi').textContent = formatPercent(roi);
      document.getElementById('capRate').textContent = formatPercent(capRate);
      document.getElementById('cashFlow').textContent = formatCurrency(monthlyCashFlow);

      document.getElementById('results').style.display = 'block';
    }

    document.getElementById('analyzerForm').addEventListener('submit', analyzeDeal);

    initAuth();
  </script>
</body>
</html>
